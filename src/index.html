<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Video streaming application for local files with synced controls">
    <meta name="theme-color" content="#212121">

    <!-- Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#212121">

    <!-- Windows -->
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Remove margins on body -->
    <style>body { margin: 0; }</style>

    <!-- elm-css can't handle svg transitions -->
    <style>.svg-fill-transition { transition: fill 300ms 0ms ease-in-out; }</style>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  </head>

    <noscript>
      <strong>We're sorry but the WeSync web client doesn't work properly without JavaScript enabled. Please enable it to continue :).</strong>
    </noscript>
  </body>
